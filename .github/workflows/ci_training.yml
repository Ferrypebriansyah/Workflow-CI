name: CI/CD MLflow Local

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PROJECT_DIR: MLProject # folder tempat MLproject & modelling_tuning.py

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow seaborn pandas matplotlib scikit-learn joblib dagshub

      # Jalankan MLflow Project dari folder MLProject/
      - name: Run MLflow Project
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          mlflow run . --env-manager=local

      # Ambil run_id terbaru dari mlruns/0
      - name: Get latest MLflow run_id
        id: get_runid
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | sed 's|mlruns/0/||;s|/||')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"

      # Upload artifacts dari run tersebut
      - name: Upload model + artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: ${{ env.PROJECT_DIR }}/mlruns/0/${{ env.RUN_ID }}/artifacts/

      # Build Docker image dari model MLflow
      - name: Build Docker image from MLflow model
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          RAW_IMAGE="${{ secrets.DOCKER_IMAGE_NAME }}"
          IMAGE_NAME=$(echo "$RAW_IMAGE" | tr -d '\r' | tr -d '\n' | xargs)
          echo "Building image with name: $IMAGE_NAME"
          mlflow models build-docker \
            --model-uri "runs:/${{ env.RUN_ID }}/rf_best_model" \
            --name "$IMAGE_NAME" \
            --env-manager local

      # Login ke Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      # Tag Docker image: <username>/<image>:latest
      - name: Tag Docker image
        run: |
          RAW_IMAGE="${{ secrets.DOCKER_IMAGE_NAME }}"
          RAW_USER="${{ secrets.DOCKER_USERNAME }}"

          IMAGE_NAME=$(echo "$RAW_IMAGE" | tr -d '\r' | tr -d '\n' | xargs)
          USER_NAME=$(echo "$RAW_USER" | tr -d '\r' | tr -d '\n' | xargs)

          echo "Tagging image: $IMAGE_NAME as $USER_NAME/$IMAGE_NAME:latest"
          docker tag "$IMAGE_NAME" "$USER_NAME/$IMAGE_NAME:latest"

      # Push ke Docker Hub
      - name: Push Docker image
        run: |
          RAW_IMAGE="${{ secrets.DOCKER_IMAGE_NAME }}"
          RAW_USER="${{ secrets.DOCKER_USERNAME }}"

          IMAGE_NAME=$(echo "$RAW_IMAGE" | tr -d '\r' | tr -d '\n' | xargs)
          USER_NAME=$(echo "$RAW_USER" | tr -d '\r' | tr -d '\n' | xargs)

          echo "Pushing image: $USER_NAME/$IMAGE_NAME:latest"
          docker push "$USER_NAME/$IMAGE_NAME:latest"
